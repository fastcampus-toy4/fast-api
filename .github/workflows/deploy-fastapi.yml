name: Deploy FastAPI to Server

on:
  push:
    branches: [ main ]

env:
  # 베이스 이미지(의존성 포함)와 앱 최종 이미지
  BASE_IMAGE: jaeleedong/my-fastapi-app-deps:latest
  APP_IMAGE:  jaeleedong/my-fastapi-app:latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push app image (code only)
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.APP_IMAGE }}
          cache-from: type=registry,ref=${{ env.APP_IMAGE }}
          cache-to:   type=registry,ref=${{ env.APP_IMAGE }},mode=max

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host:     ${{ secrets.SERVER_IP }}
          username: ubuntu
          key:      ${{ secrets.SSH_PRIVATE_KEY }}
          port:     22
          script: |
            echo "${{ secrets.DOCKER_PASSWORD }}" \
              | sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            sudo docker rm -f fastapi-app || true

            sudo docker pull ${{ env.APP_IMAGE }}
            sudo docker run -d \
              --name fastapi-app \
              -p 9000:9000 \
              --env-file /home/ubuntu/project/fastapi/.env \
              ${{ env.APP_IMAGE }}
